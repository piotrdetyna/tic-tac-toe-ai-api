<!doctype html>
<html lang="pl">
     <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <meta name="author" content="Piotr Detyna">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono&display=swap" rel="stylesheet">     </head>
     <body>
        <main>
            
                
            <div class="tic-tac-toe grid">
                <div class="cell disabled" data-x="0" data-y="0"></div>
                <div class="cell disabled" data-x="1" data-y="0"></div>
                <div class="cell disabled" data-x="2" data-y="0"></div>
                <div class="cell disabled" data-x="0" data-y="1"></div>
                <div class="cell disabled" data-x="1" data-y="1"></div>
                <div class="cell disabled" data-x="2" data-y="1"></div>
                <div class="cell disabled" data-x="0" data-y="2"></div>
                <div class="cell disabled" data-x="1" data-y="2"></div>
                <div class="cell disabled" data-x="2" data-y="2"></div>
            </div>  
        
            <small id="message"></small>
            <div class="buttons">
                <button id="start-game">Start game</button>
                <button id="restart-game" class="hidden">Restart game</button>
                <select id="who-starts">
                    <option value="O">Human starts</option>
                    <option value="X">AI starts</option>
                </select>
            </div>
        </main>
    </body>

</html>
